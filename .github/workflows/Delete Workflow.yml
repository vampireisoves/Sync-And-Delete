name: Delete Workflow

on:
  schedule:
    - cron: '0 * * * *' # 每个整点（UTC）自动运行
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs for remote repo
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: '***/***'
          retain_days: 1
          keep_minimum_runs: 3
